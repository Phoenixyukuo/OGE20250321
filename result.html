<!-- result.html (TMU-OGE 2025年春酒中獎名單) -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMU-OGE 2025年春酒中獎名單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TMU-OGE 2025年春酒中獎名單</h2>
        <div id="winners-list"></div>
    </div>
    <script>
        let winners = JSON.parse(localStorage.getItem('winners')) || [];
        let winnersList = document.getElementById('winners-list');
        winnersList.innerHTML = "<h3>得獎名單</h3>" + winners.map(w => `<p>${w.prize}: ${w.name}</p>`).join("");
    </script>
</body>
</html>
